<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script src="js/plugins.js"></script>
        <script src="js/id3-minimized.js"></script>

        <div class="player">

            <div class="currentTrack">
                <div class="playerHeader">
                    <img class="leftArrow" src="img/left-arrow.svg" alt="left-arrow" />
                    <img class="plus" src="img/plus.svg" alt="plus" />
                    <img class="heart" src="img/favorite.svg" alt="heart" />
                </div>
                <div class="albumPicture">
                    <img class="imgAlbumPicture" src="img/Metallica.jpeg" alt="album picture">
                </div>
                <div class="trackTitle">
                    <div class="playingTitle">
                        Track Title
                    </div>
                    <div class="playingAuthor">
                        Current Artist
                    </div>
                </div>
                <div class="timePlay">
                    <span class="begin">0:00</span><span class="end">0:00</span>
                    <div class="playLine" onmousedown="moveTime(event.clientX)">
                        <div class="currentLine">
                            <div class="currentPlace"><div class="creepingBrick"></div></div>
                        </div>
                    </div>
                </div>
                <div class="playerControl">
                    <img class="repeat" src="img/repeat.svg" alt="repeat" />
                    <img class="back" onclick="backward()" src="img/rewind.svg" alt="repeat" />
                    <span class="playPauseBorder"><img onclick="startPlay()" class="playPause" src="img/white-play-button.svg" alt="repeat" /></span>
                    <img class="forward" onclick="forward()" src="img/fast-forward.svg" alt="repeat" />
                    <img class="shuffle" src="img/shuffle.svg" alt="repeat" />
                </div>
                <div class="playInBar">
                    <span><img class="playButton" src="img/play-button.svg" />Play song in the bar</span>
                </div>
            </div>

            <div class="trackList">
                <div class="playerHeader">
                    <img class="leftArrow" src="img/left-arrow.svg" alt="left-arrow" />
                    <h4>Dance club</h4>
                </div>
                <div class="addButton">
                    <h2>Ministry of Fun</h2>
                    <button> Add a song</button>
                </div>
                <div class="tracks">
                    <ol class="ulTrackList">

                    </ol>
                </div>
            </div>

        </div>

        <script src="js/listOfAddedTracks.js"></script>
        <script src="js/visualPart.js"></script>
        <script src="js/main.js"></script>
        <script src="js/infiniteScroll.js"></script>
    </body>
</html>
